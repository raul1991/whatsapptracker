apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus
  name: prometheus
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - image: armdocker.rnd.ericsson.se/sandbox/whatsapp-tracker/prometheus
        envFrom:
          - configMapRef:
              name: env-variables
        imagePullPolicy: IfNotPresent
        name: prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rest-api
  name: rest-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
      - image: armdocker.rnd.ericsson.se/sandbox/whatsapp-tracker/rest-api
        envFrom:
          - configMapRef:
              name: env-variables
        imagePullPolicy: IfNotPresent
        name: rest-api

---
apiVersion: v1
data:
  GRAFANA_HOST: grafana
  GRAFANA_PORT: "3000"
  REST_API_HOST: rest-api
  REST_API_PORT: "5000"
  GF_SECURITY_ADMIN_PASSWORD: P@assword
  PROMETHEUS_HOST: prometheus
  PROMETHEUS_PORT: "9000"
kind: ConfigMap
metadata:
  name: env-variables
  namespace: default

